# .github/workflows/typescript.yml
name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3 # Updated to the latest version
      with:
        node-version: '20' # Specify Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Build TypeScript
      run: npm run build

    - name: Run tests
      run: npm test
